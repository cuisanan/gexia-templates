<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>themeXjp-index-3</title>
<link href="css/common.css" rel="stylesheet"/>
<style type="text/css">
/*common style*/
@font-face {
    font-family: 'FZLTCXHJW';
    src: url('font/造字工房尚黑G0v1常规体.otf');
}
@font-face {
    font-family: 'COPRGTB';
    src: url('font/COPRGTB.ttf');
}
html,body{
  overflow: hidden;
  line-height: 1.5;
}
img{
  width: 100%;
}
body{
    font-family: 'FZLTCXHJW';
}
.themeXjp_bg { height:100%; background:url(images/themeXjp3.jpg) no-repeat center center; background-size: 100% 100%;padding-top:30px;box-sizing:border-box; }
.home1_text1{
  margin-bottom: 25px;
}
.home2_text1{
  color: #fff;
  text-align: center;
  margin-bottom: 20px;
}
.home3_text1 {
  width: 40%;
  text-align: center;
  border: 3px solid #fff;
  padding: 10px 5%;
  color: #fff;
  margin: 0 0 20px 25%;
}
.home3_text1 .s2{
  font-family: 'COPRGTB';
}
/*phone style*/
@media all and (min-width: 0) and (max-width: 639px){
  .home3_text1{
    font-size: 32px;
  }
  .home3_text1 .s2{
    font-size: 12px;
  }
  .home2_text1{
    font-size: 26px;
    line-height: 26px;
  }
  .home2_text1 span{
    font-size: 18px;
  }
}

/*pad style*/
@media all and (min-width: 640px){
  .home1_text1{
    width: 500px;
    margin: 0 auto 25px;
  }
  .home3_text1{
    font-size: 56px;
    width: 300px;
    height: 120px;
    margin: 0 auto;
  }
  .home3_text1 .s2{
    font-size: 18px;
  }
  .home2_text1 {
    font-size: 50px;
    line-height: 50px;
  }
  .home2_text1 span{
    font-size: 30px;
  }
}

/*pc style*/
@media all and (min-width: 1025px){
  .home3_text1{
    font-size: 56px;
  }
  .home3_text1 .s2{
    font-size: 18px;
  }
  .home2_text1 {
    font-size: 50px;
    line-height: 40px;
  }
  .home2_text1 span{
    font-size: 30px;
  }
}
</style>
</head>
<body>
	<div class="themeXjp_bg">
        <div class="home1_text1">
            <img src="images/themeXjp3_text1.png">
        </div>
        <div class="home2_text1">
            <strong>文化与遗产<br/>---<br/></strong>
            <span>无出其右的多元化体验</span>
        </div>
        <div class="home3_text1">
        	 <span class="s1">新加坡</span><br/>
           <span class="s2">SINGAPORE</span>
        </div>
    </div>
</body>
</html>
