<stl:config>
    <stl:style height="100%" backgroundColor="#000" color="#fff"  textAlign="center" lineHeight="1.5" animationName="swing" animationDuration="1s" animationTimingFunction="ease" animationDelay="0" animationIterationCount="2">
        box-sizing: border-box;
    </stl:style>
    
    <stl:style backgroundColor="#000" paddingTop="30px" to=".xjp-page-5">position: absolute; bottom: 0; left: 0; </stl:style>
    <stl:style mediaType="phone" width="100%" height="240px" to=".xjp-page-5"></stl:style>
    <stl:style mediaType="pad" width="400px" to=".xjp-page-5">bottom: 10%; left:50%; margin-left: -200px;</stl:style>
    <stl:style mediaType="pc" width="400px" to=".xjp-page-5">left:50%; margin-left: -200px;</stl:style>
</stl:config>
 
<stl:image src="{stl.templateUrl}/images/themexjp5_text1.jpg">  
    <stl:style width="100%"></stl:style>
    <stl:style mediaType="phone"></stl:style>
    <stl:style mediaType="pad"></stl:style>
    <stl:style mediaType="pc"></stl:style>
</stl:image>
       
<div class="xjp-page-5">
    <stl:editor>
        <stl:style border="3px solid #4ace9c" color="#4aca9c" margin="0 auto"  animationName="flash" animationDelay=".5s" animationDuration="1.5s"/>
        <stl:style mediaType="phone" width="188px" height="42px" lineHeight="40px" fontSize="28px" />
        <stl:style mediaType="pad" width="376px" height="87px" lineHeight="85px" fontSize="38px" />
        <stl:style mediaType="pc" width="376px" height="87px" lineHeight="85px" fontSize="38px" />
        夜间娱乐
    </stl:editor>
    <stl:editor>
        <stl:style padding="20px 5%" lineHeight="1.1" textAlign="left"  animationName="rotateInDownLeft" animationDelay="1s" animationDuration="1.5s"/>
        <stl:style mediaType="phone" fontSize="20px" />
        <stl:style mediaType="pad" fontSize="30px" />
        <stl:style mediaType="pc" fontSize="30px" />
            星光下的晚餐<br/>
            如梦如幻<br/>
            芬芳的美酒香飘河畔，奔放的迪斯科<br/>
            挥舞热情，夜色中的大都市<br/>
            依旧生气盎然
    </stl:editor>
</div>
