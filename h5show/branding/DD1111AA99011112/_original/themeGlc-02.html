<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>themeGlc-02-index-1</title>
<link href="css/common.css" rel="stylesheet"/>
<style type="text/css">
/*common style*/

html,body{
  overflow: hidden;
  line-height: 1.5;
}
img{
  width: 100%;
}
body{
  font-family: '微软雅黑';
}
.glc_bg { height:100%; background:url(images/glc2.jpg) no-repeat 0 0; background-size: cover ;box-sizing:border-box; }
.home1_1{
  position: absolute;
  top: 100px;
  left: 0%;
  width: 100%;
  text-align: center;
  padding-bottom: 10px;
}
.home1_1 p{
  color: #fff;
  display: inline-block;
}
.home1_2{
  position: absolute;
  left: 0%;
  bottom: 0;
}
.home1_3{
  position: absolute;
  left: 0%;
  bottom: 0;
  width:100%
}
/*phone style*/
@media all and (min-width: 0) and (max-width: 639px){
  .home1_1 p{
    font-size: 20px;
  }
  .home1_2{
    width: 233px;
    bottom: 0;
    left: 50%;
    margin-left: -117px;
  }
}

/*pad style*/
@media all and (min-width: 640px){
  .home1_1 p{
    font-size: 40px;
    letter-spacing: 3px;
  }
  .home1_2{
    width:465px;
    left: 50%;
    margin-left: -232px;
  }
}

/*pc style*/
@media all and (min-width: 1025px){
 
  .home1_2{
    bottom: -15%;
  }
  .home1_3{
    width: 100%;
    position: absolute;
    bottom: -35%;
    left: 0;
  }
}
</style>
</head>
<body>
	  <div class="glc_bg">
        <div class="home1_1">
           <p>
              <span>将美汁源品牌建设成为中国</span><br/>
              <strong>“第一大果汁类品牌”</strong>
           </p>
        </div>
        <div class="home1_2">
            <img src="images/gcl2_1.png">
        </div>
        <div class="home1_3">
            <img src="images/gcl2_2.png">
        </div>
    </div>
</body>
</html>
