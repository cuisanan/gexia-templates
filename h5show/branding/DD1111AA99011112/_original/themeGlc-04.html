<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>themeGlc-04-index-1</title>
<link href="css/common.css" rel="stylesheet"/>
<style type="text/css">
/*common style*/

html,body{
  overflow: hidden;
  line-height: 1.5;
}
img{
  width: 100%;
}
body{
  font-family: '微软雅黑';
}
.glc_bg { height:100%; background:url(images/glc4.jpg) no-repeat center  center; background-size:cover ;box-sizing:border-box; }
.home1_1{
  position: absolute;
  top: 100px;
  left: 30px;
}
.home1_1 .l{
  background: rgba(0,0,0,0.25);
  padding: 10px;
}
.home1_1 .r{
  background:#ea9100;
  padding: 10px;
}
.home1_1 .r p{
  font-weight: bold;
}
.home1_1 p{
  color: #fff;
  padding: 5px 0 5px 2px;
}
.home1_1 p span{
  display: block;
  -webkit-transform: rotate(90deg);
  text-align: center;
  padding-top: 5px;
}
.home1_1 p i{
  display: block;
  font-style: normal;

}
.home1_2{
  position: absolute;
  top: 10px;
  right: 10px;
  width: 120px;
}
/*phone style*/
@media all and (min-width: 0) and (max-width: 639px){
  .home1_1 p{
    font-size:16px;
    line-height: 20px;
    width: 22px;
  }
  .home1_1 .r p{
    font-size:18px;
  }
}

/*pad style*/
@media all and (min-width: 640px){
  .home1_1 p{
    font-size:32px;
    line-height: 34px;
    width: 32px;
    padding: 5px 3px 5px 5px;
  }
  .home1_1 .r p{
    font-size:36px;
    line-height: 40px;
  }
  .home1_1 p i{
    margin-top: 58px;
  }
  .home1_2{
    width: 234px;
  }
}

/*pc style*/
@media all and (min-width: 1025px){
  .home1_1{
    left: 20%;
  }
}
</style>
</head>
<body>
	  <div class="glc_bg">
        <div class="home1_1 clearfix">
           <div class="fl l">
              <p class="fl">好像体会喝水果的美妙过程</p>
              <p class="fl">喝<span>100%</span><i>橙汁</i></p>
           </div>
           <div class="fl r">
              <p>自然营养更丰富</p>
           </div>
        </div>
        <div class="home1_2">
            <img src="images/gcl4_1.png">
        </div>
    </div>
</body>
</html>
