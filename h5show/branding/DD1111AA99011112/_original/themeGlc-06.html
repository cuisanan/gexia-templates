<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>themeGlc-06-index-1</title>
<link href="css/common.css" rel="stylesheet"/>
<style type="text/css">
/*common style*/

html,body{
  overflow: hidden;
  line-height: 1.5;
}
img{
  width: 100%;
}
body{
  font-family: '微软雅黑';
}
.glc_bg { height:100%; background:#ec651b; background-size:cover ;box-sizing:border-box; }
.home1_1{
  text-align: center;
  position: absolute;
  left: 0;
  width: 100%;
  top: 50%;
  margin-top: -50px;
  text-align: center;
  z-index: 3;
}
.home1_1 p{
  color: #fff;
}
.home1_1 a{
  display: inline-block;
  border: 1px solid #fff;
  text-align: center;
  color: #fff;
  margin: 20px auto 0;
}
.home1_3{
  position: absolute;
  top: 0;
  left: 0;
  text-align: center;
  width: 100%;
}
.home1_4{
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
}
/*phone style*/
@media all and (min-width: 0) and (max-width: 639px){
  .home1_1 p{
    font-size: 18px;
  }
  .home1_1 a{
    width: 160px;
    height: 40px;
    line-height: 40px;
  }
  .home1_3 img{
    width: 210px;
  }
}

/*pad style*/
@media all and (min-width: 640px){
  .home1_1{
    margin-top: -150px;
  }
  .home1_1 p{
    font-size: 36px;
  }
  .home1_1 a{
    width: 320px;
    height: 80px;
    line-height: 80px;
    font-size: 24px;
  }
  .home1_3 img{
    width: 260px;
  }
}

/*pc style*/
@media all and (min-width: 1025px){
  
  .home1_4 img{
    width: 600px;
  }
}
</style>
</head>
<body>
	  <div class="glc_bg">
        <div class="home1_1">
            <p>美味与营养如影随形</p>
            <a href="">立即分享</a>
        </div>
        <div class="home1_3">
            <img src="images/gcl6_1.png">
        </div>
        <div class="home1_4">
            <img src="images/gcl6_2.png">
        </div>
    </div>
</body>
</html>
