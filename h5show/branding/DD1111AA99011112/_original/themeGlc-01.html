<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>themeGlc-01-index-1</title>
<link href="css/common.css" rel="stylesheet"/>
<style type="text/css">
/*common style*/

html,body{
  overflow: hidden;
  line-height: 1.5;
}
img{
  width: 100%;
}
body{
  font-family: '微软雅黑';
}
.glc_bg { height:100%; background:url(images/glc1.jpg) no-repeat 0 0; background-size: 100% 100% ;box-sizing:border-box; }
.home1_1{
  position: absolute;
  top: 40px;
  left: 0%;
  width: 100%;
  text-align: center;
  padding-bottom: 10px;
}
.home1_1 p{
  font-weight: bold;
  color: #fff;
  display: inline-block;
  border-bottom: 1px solid #fff;
  -webkit-transform: rotate(-15deg);
}
.home1_2{
  position: absolute;
  left: 50%;
  z-index: 2;

}
.home1_3{
  position: absolute;
  left: 50%;
}
.home1_4{
  position: absolute;
  left: 50%;
}
.home1_5{
  width: 100%;
  position: absolute;
  bottom: 0;
  left: 0%;
}
/*phone style*/
@media all and (min-width: 0) and (max-width: 639px){
  .home1_1 p{
    font-size: 20px;
    width: 180px;
    letter-spacing: 3px;
  }
  .home1_2{
    width: 180px;
    top: 80px;
    margin-left: -90px;  }
  .home1_3{
    width: 100px;
    bottom: 10px;
    margin-left: -50px;
  }
  .home1_4{
    width: 286px;
    bottom: 10px;
    margin-left: -143px;
  }
}

/*pad style*/
@media all and (min-width: 640px){
  .home1_1 p{
    font-size: 40px;
    width: 180px;
    letter-spacing: 3px;
  }
  .home1_2{
    width: 360px;
    top: 80px;
    margin-left: -180px;
  }
  .home1_3{
    width: 190px;
    bottom: 10px;
    margin-left: -95px;
  }
  .home1_4{
    width: 568px;
    bottom: 10px;
    margin-left: -284px;
  }
}

/*pc style*/
@media all and (min-width: 1025px){
 
  .home1_5{
    width: 100%;
    position: absolute;
    bottom: -20%;
    left: 0;
  }
}
</style>
</head>
<body>
	  <div class="glc_bg">
        <div class="home1_1">
           <p>自然健康每一天</p>
        </div>
        <div class="home1_2">
            <img src="images/gcl1_1.png">
        </div>
        <div class="home1_3">
            <img src="images/gcl1_3.png">
        </div>
        <div class="home1_4">
            <img src="images/gcl1_2.png">
        </div>
        <div class="home1_5">
            <img src="images/gcl1_4.png">
        </div>
    </div>
</body>
</html>
