<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>themeMnls-03</title>
<link href="css/common.css" rel="stylesheet"/>
<style type="text/css">
/*common style*/

@font-face {
    font-family: 'FZLTCXHJW';
    src: url('font/LSONGSJ.ttf');
}
html,body{
  overflow: hidden;
  line-height: 1.5;
}
img{
  width: 100%;
}
body{
  font-family: '微软雅黑';
}
.mnls_bg { height:100%; background:url(images/mnls3.jpg) no-repeat 0 0; background-size: cover;padding-top:70px;box-sizing:border-box; }
.home1_1{
    border-bottom: 2px solid #d3f03c;
    padding-bottom: 5px;
    position: absolute;
    width: 140%;
    top: 50%;
    left: -20%;
    -webkit-transform:  rotate(-15deg) translateZ(0);

  }
.home1_1 .inner{
  background: rgba(211,240,60,0.8);
  padding:10px 0;
  padding-left: 20%;
}
.home1_1 p{
  font-weight: bold;
}
.home1_1 .p1 strong{
  margin-right: 10px;
}
.home1_2{
  background: rgba(211,240,60,0.5);
  position: absolute;
  top: 50%;
  left: 50%;
}
/*phone style*/
@media all and (min-width: 0) and (max-width: 639px){
  .home1_1{
    height: 104px;
    margin-top: -52px;
  }
  .home1_1 p{
    font-size: 20px;
  }
  .home1_1 .p1 strong{
    font-size: 36px;
  }
  .home1_2{
    font-size: 18px;
    line-height: 22px;
    width: 266px;
    margin-left: -143px;
    margin-top: 100px;
    padding: 10px;
  }
}

/*pad style*/
@media all and (min-width: 640px){
  .home1_1 p{
    font-size: 40px;
  }
  .home1_1 .p1 strong{
    font-size: 72px;
  }
  .home1_1{
    height: 190px;
    margin-top: -95px;
  }
  .home1_2{
    font-size: 38px;
    line-height: 40px;
    width: 568px;
    margin-left: -294px;
    margin-top: 190px;
    padding: 20px;
  }
}

/*pc style*/
@media all and (min-width: 1025px){
  body{
    background:url(images/pc_bg.jpg) no-repeat center center; background-size: 100% 100%;
  }
  .home1_1{
  }
  .mnls_bg { 
    width: 768px;
    position: relative;
    overflow: hidden;
    margin: 0 auto;
    background:url(images/mnls3.jpg) no-repeat center center; background-size: 100% auto;
    box-shadow: 0 0 15px #000;
  }
}
</style>
</head>
<body>
	<div class="mnls_bg">
        <div class="home1_1">
           <div class="inner">
              <p class="p1">
                  <strong>曼谷乐园</strong>
              </p>
              <p>IMPRESSED BY THE WIND</p>
           </div>
        </div>
        <div class="home1_2">
            曼谷乐园是花的海洋，百花盛开时，如同一处梦幻花海，是一个浪漫的地方。
        </div>
    </div>
</body>
</html>
