<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>themeMnls-01-index-1</title>
<link href="css/common.css" rel="stylesheet"/>
<style type="text/css">
/*common style*/

@font-face {
    font-family: 'FZLTCXHJW';
    src: url('font/LSONGSJ.ttf');
}
html,body{
  overflow: hidden;
  line-height: 1.5;
}
img{
  width: 100%;
}
body{
  font-family: 'FZLTCXHJW';
}
.mnls_bg { height:100%; background:url(images/mnls1.jpg) no-repeat 0 0; background-size: cover ;padding-top:70px;box-sizing:border-box; }
.home1_1{
    margin: 0 auto 20px;
  }
  .home1_2{
    text-align: center;
    color: #693e8e;
    font-weight: bold;
  }
  .home1_2 .c{
    color: #854cb6;
  }
/*phone style*/
@media all and (min-width: 0) and (max-width: 639px){
  .home1_1{
    width: 104px;
  }
  .home1_2{
    font-size: 22px;
  }
}

/*pad style*/
@media all and (min-width: 640px){
  .home1_1{
    width: 206px;
  }
  .home1_2{
    font-size: 42px;
  }
}

/*pc style*/
@media all and (min-width: 1025px){
  body{
    background:url(images/pc_bg.jpg) no-repeat center center; background-size: 100% 100%;
  }
  .mnls_bg { 
    width: 768px;
    margin: 0 auto;
    background:url(images/mnls1.jpg) no-repeat center center; background-size: 100% auto;
    box-shadow: 0 0 15px #000;
  }
}
</style>
</head>
<body>
	<div class="mnls_bg">
        <div class="home1_1">
           <img src="images/mnls1_1.png">
        </div>
        <div class="home1_2">
          只求在<span class="c">我最美</span>的年华里<span class="c">遇到你</span>
        </div>
    </div>
</body>
</html>
