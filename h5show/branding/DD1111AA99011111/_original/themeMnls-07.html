<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>themeMnls-07</title>
<link href="css/common.css" rel="stylesheet"/>
<style type="text/css">
/*common style*/

@font-face {
    font-family: 'FZLTCXHJW';
    src: url('font/LSONGSJ.ttf');
}
html,body{
  overflow: hidden;
  line-height: 1.5;
}
img{
  width: 100%;
}
body{
  font-family: 'FZLTCXHJW';
}
.mnls_bg { height:100%; background:url(images/mnls7.jpg) no-repeat 0 0; background-size: cover;padding-top:70px;box-sizing:border-box; }
.home1_1{
    margin: 0 auto 30px;
  }
  .home1_2{
    text-align: center;
    color: #fff;
    font-weight: bold;
    background:url(images/mnls7_2.png) no-repeat 0 0;
     background-size: 100% 100%;
  }
  .home1_2 .c{
    display: block;
    text-align: center;
  }
  .home1_3 a{ 
    text-align: center;
    display: block;
    color: #fff;
    background: rgba(105,62,142,0.75);
    margin: 0 auto;
    font-weight: bold;
  }
/*phone style*/
@media all and (min-width: 0) and (max-width: 639px){
  .home1_1{
    width: 104px;
  }
  .home1_2{
    font-size: 16px;
     width: 282px;
     height: 169px;
     line-height: 24px;
     padding-top: 5px;
     margin: 0 auto 20px;
  }
  .home1_2 .c{
    font-size: 22px;
  }
  .home1_3 a{ 
    width: 105px;
    height: 31px;
    line-height: 31px;
    font-size: 16px;
  }
}

/*pad style*/
@media all and (min-width: 640px){
  .home1_1{
    width:206px;
  }
  .home1_2{
    font-size: 30px;
     width: 563px;
     height: 338px;
     line-height: 46px;
     padding-top: 10px;
     margin: 0 auto 30px;
  }
  .home1_2 .c{
    font-size: 44px;
  }
  .home1_3 a{ 
    width: 208px;
    height: 61px;
    line-height: 61px;
    font-size: 30px;
  }
}

/*pc style*/
@media all and (min-width: 1025px){
  body{
    background:url(images/pc_bg.jpg) no-repeat center center; background-size: 100% 100%;
  }
  .mnls_bg { 
    width: 768px;
    margin: 0 auto;
    background:url(images/mnls7.jpg) no-repeat center center; background-size: 100% auto;
    box-shadow: 0 0 15px #000;
  }
}
</style>
</head>
<body>
	<div class="mnls_bg">
        <div class="home1_1">
           <img src="images/mnls7_1.png">
        </div>
        <div class="home1_2">
          亚洲 / 营业面积 / 全程服务<span class="c">第一</span>来自世界艺术<span class="c">精品</span>的传承
        </div>
        <div class="home1_3">
          <a href="">立即分享</a>
        </div>
    </div>
</body>
</html>
