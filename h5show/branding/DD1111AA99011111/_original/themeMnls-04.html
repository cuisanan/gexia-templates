<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>themeMnls-04</title>
<link href="css/common.css" rel="stylesheet"/>
<style type="text/css">
/*common style*/

@font-face {
    font-family: 'FZLTCXHJW';
    src: url('font/LSONGSJ.ttf');
}
html,body{
  overflow: hidden;
  line-height: 1.5;
}
img{
  width: 100%;
}
body{
  font-family: '微软雅黑';
}
.mnls_bg { height:100%; background:url(images/mnls4.jpg) no-repeat 0 0; background-size: cover;padding-top:70px;box-sizing:border-box; }
.home1_1{
    padding-bottom: 5px;
    position: absolute;
    width: 140%;
    top: 50%;
    left: -20%;
    -webkit-transform:  rotate(-13deg) translateZ(0);

  }
.home1_1 .inner{
  background: rgba(242,200,36,0.8);
  padding:10px 0;
  padding-left: 20%;
}
.home1_1 p{
  font-weight: bold;
}
.home1_1 .p1 strong{
  margin-right: 10px;
}
.home1_2{
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform:  rotate(-13deg) translateZ(0);
    width: 120%;
    margin-left: -143px;
    margin-top: -5px;
}
.lx{
   -webkit-transform: skew(-40deg,0deg);
   display: block;
   width: 100%;
   height: 100%;
   position: absolute;
   left: 0;
   top: 0;
  background: rgba(242,200,36,0.5);
}
.pre{
  position: relative;
  height: 66px;
}
.pre .t{
  position: absolute;
  top: 0;
  left: 0;
  z-index: 2;
  font-size: 16px;
  padding: 10px 10px 0 25px;
}
/*phone style*/
@media all and (min-width: 0) and (max-width: 639px){
  .home1_1{
    height: 74px;
    margin-top: -76px;
  }
  .home1_1 p{
    font-size: 20px;
  }
  .home1_1 .p1 strong{
    font-size: 36px;
  }
  .home1_2{
    font-size: 18px;
    line-height: 22px;
    height: 66px;
  }
}

/*pad style*/
@media all and (min-width: 640px){
  .home1_1 p{
    font-size: 40px;
  }
  .home1_1 .p1 strong{
    font-size: 72px;
  }
  .home1_1{
    height: 190px;
    margin-top: -95px;
  }
  .home1_2{
    font-size: 38px;
    line-height: 40px;
    padding: 20px;
    height: 116px;
    margin-left: -313px;
    margin-top: -5px;
  }
  .pre{
    height: 116px;
  }
  .pre .t{
    font-size: 38px;
    padding: 15px 10px 0 35px;
  }
}

/*pc style*/
@media all and (min-width: 1025px){
  body{
    background:url(images/pc_bg.jpg) no-repeat center center; background-size: 100% 100%;
  }
  .home1_1{
    margin-top: -180px;
  }
  .home1_2{
    margin-top: -100px;
  }
  .mnls_bg { 
    width: 768px;
    position: relative;
    overflow: hidden;
    margin: 0 auto;
    background:url(images/mnls4.jpg) no-repeat center center; background-size: 100% auto;
    box-shadow: 0 0 15px #000;
  }
}
</style>
</head>
<body>
	<div class="mnls_bg">
        <div class="home1_1">
           <div class="inner">
              <p class="p1">
                  <strong>《夏·宫》</strong>
              </p>
           </div>
        </div>
        <div class="home1_2">
          <div class="pre">
            <p class="t">
              打造更适合多数中国人的夏宫，<br/>
              让少数人的梦想变成所有人的梦想！
            </p>
            <div class="lx"></div>
          </div>
        </div>
    </div>
</body>
</html>
