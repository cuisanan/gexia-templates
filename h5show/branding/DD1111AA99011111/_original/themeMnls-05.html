<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>themeMnls-05</title>
<link href="css/common.css" rel="stylesheet"/>
<style type="text/css">
/*common style*/

@font-face {
    font-family: 'FZLTCXHJW';
    src: url('font/LSONGSJ.ttf');
}
html,body{
  overflow: hidden;
  line-height: 1.5;
}
img{
  width: 100%;
}
body{
  font-family: '微软雅黑';
}
.mnls_bg { height:100%; background:url(images/mnls5.jpg) no-repeat 0 0; background-size: cover;padding-top:70px;box-sizing:border-box; }
.home1_1{
    border-bottom: 2px solid #1ef3c6;
    padding-bottom: 5px;
    position: absolute;
    width: 140%;
    top: 50%;
    left: -20%;
    -webkit-transform:  rotate(-15deg) translateZ(0);
  }
.home1_1 .inner{
  background: rgba(30,243,198,0.8);
  padding:10px 0;
  padding-left: 20%;
}
.home1_1 p{
  font-weight: bold;
}
.home1_1 .p1 strong{
  margin-right: 10px;
}
/*phone style*/
@media all and (min-width: 0) and (max-width: 639px){
  .home1_1{
    height: 134px;
    margin-top: -72px;
  }
  .home1_1 p{
    font-size: 20px;
  }
  .home1_1 .p1 strong{
    font-size: 36px;
  }
}

/*pad style*/
@media all and (min-width: 640px){
  .home1_1 p{
    font-size: 40px;
  }
  .home1_1 .p1 strong{
    font-size: 72px;
  }
  .home1_1{
    height: 252px;
    margin-top: -176px;
  }
}

/*pc style*/
@media all and (min-width: 1025px){
  body{
    background:url(images/pc_bg.jpg) no-repeat center center; background-size: 100% 100%;
  }
  .home1_1{
  }
  .mnls_bg { 
    width: 768px;
    position: relative;
    overflow: hidden;
    margin: 0 auto;
    background:url(images/mnls5.jpg) no-repeat center center; background-size: 100% auto;
    box-shadow: 0 0 15px #000;
  }
}
</style>
</head>
<body>
	<div class="mnls_bg">
        <div class="home1_1">
           <div class="inner">
              <p class="p1">
                  <strong>克里斯汀</strong>
              </p>
              <p>纯韩国血统高端私属摄影会所<br/>诚邀您一起品鉴</p>
           </div>
        </div>
    </div>
</body>
</html>
