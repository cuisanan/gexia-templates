<stl:config>

        box-sizing: border-box;
    </stl:style>
    <stl:style mediaType="pc" backgroundUrl="{stl.templateUrl}/images/pc_bg.jpg" backgroundSize="100% 100%" >          background-repeat: no-repeat;
         background-position: center center; 
    </stl:style>
