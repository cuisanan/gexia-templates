<stl:config>
    <stl:style height="100%" backgroundUrl="{stl.templateUrl}/images/lijian1.jpg" backgroundSize="100% 100%" lineHeight="1" color="#fff" animationName="bounceIn" animationDuration="1s" animationTimingFunction="ease" animationDelay="0" animationIterationCount="2">
        background-position: 0 0; 
        background-repeat: no-repeat;
        box-sizing:border-box; 
    </stl:style>
    
    <stl:style width="80px" margin="0 auto" to=".lijian-page1"></stl:style>
    <stl:style mediaType="phone" to=".lijian-page1"></stl:style>
    <stl:style mediaType="pad" width="180px" to=".lijian-page1"></stl:style>
    <stl:style mediaType="pc" width="180px" to=".lijian-page1"></stl:style>
    
    <stl:style to=".lijian-page1-1">float: right;</stl:style>
</stl:config>

<stl:image src="{stl.templateUrl}/images/lijian1_text1.png">
    <stl:style paddingTop="60px" marginBottom="20px" />
    <stl:style mediaType="phone" />
    <stl:style mediaType="pad" width="500px" margin="0 auto 20px" />
    <stl:style mediaType="pc" width="500px" margin="0 auto 20px" />
</stl:image>
       
<div class="lijian-page1 clearfix">
    <stl:editor>
        <stl:style textAlign="center" lineHeight="1" padding="0 5px">float: left;</stl:style>
        <stl:style mediaType="phone" fontSize="26px" width="30px"></stl:style>
        <stl:style mediaType="pad" fontSize="46px" width="60px"></stl:style>
        <stl:style mediaType="pc" fontSize="46px" width="60px"></stl:style>
        我们为此而活<br/>！
    </stl:editor>
    
    <div class="lijian-page1-1">
        <stl:editor>
            <stl:style textAlign="center" color="#d8353a" padding="0 5px 15px 5px" lineHeight="1"></stl:style>
            <stl:style mediaType="phone" fontSize="26px" width="30px"></stl:style>
            <stl:style mediaType="pad" fontSize="46px" width="60px"></stl:style>
            <stl:style mediaType="pc" fontSize="46px" width="60px"></stl:style>
            <stl:style  fontStyle="400" display="inline-block"  to="span"></stl:style>
            力健<br/><span>|<br/></span>
        </stl:editor>
        
        <stl:editor>
            <stl:style textAlign="center" lineHeight="1" padding="0 5px"></stl:style>
            <stl:style mediaType="phone" fontSize="26px" width="30px"></stl:style>
            <stl:style mediaType="pad" fontSize="46px" width="60px"></stl:style>
            <stl:style mediaType="pc" fontSize="46px" width="60px"></stl:style>
            不仅仅是一个名字
        </stl:editor>
    </div>
</div>
