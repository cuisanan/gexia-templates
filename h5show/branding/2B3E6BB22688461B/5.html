<stl:config>
    <stl:style paddingTop="20px" height="100%" backgroundUrl="{stl.templateUrl}/images/lijian5.jpg" backgroundSize="100% 100%" lineHeight="1" color="#fff" animationName="bounceInRight" animationDuration="1s" animationTimingFunction="ease" animationDelay="0" animationIterationCount="2">
        background-position: 0 0; 
        background-repeat: no-repeat;
        box-sizing:border-box; 
        position: relative;
    </stl:style>
    <stl:style to=".lijianPageFive">position: absolute; left:10%; top:10px; z-index: 5;</stl:style>
</stl:config>

<div class="lijianPageFive">

        <stl:style mediaType="pad" fontSize="50px" lineHeight="50px"  width="60px"></stl:style>
        <stl:style mediaType="pc" fontSize="50px" lineHeight="50px"  width="60px"></stl:style>
        豪迈器械

    <stl:editor>
        <stl:style  padding="0 5px">float:left; </stl:style>
        <stl:style mediaType="phone" fontSize="20px" lineHeight="20px"  width="30px"></stl:style>
        <stl:style mediaType="pad" fontSize="32px" lineHeight="32px"  width="30px"></stl:style>

    </stl:editor>
    
     <stl:editor>

        <stl:style mediaType="pc" fontSize="32px" lineHeight="32px"  width="30px"></stl:style>

</div>

<stl:image src="{stl.templateUrl}/images/lijian5_text1.png">
    <stl:style mediaType="phone"> width:100%;</stl:style>
