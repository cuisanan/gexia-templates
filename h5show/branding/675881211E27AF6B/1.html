<stl:config>
    <stl:style height="100%" backgroundUrl="{stl.templateUrl}/images/themeguilin1.jpg" backgroundSize="100%" backgroundColor="#000" color="#fff"  textAlign="center" lineHeight="1.5" animationName="bounceIn" animationDuration="1s" animationTimingFunction="ease" animationDelay="0" animationIterationCount="2">
        background-repeat: no-repeat;
        background-position: 0 0; 
        box-sizing: border-box;
    </stl:style>
</stl:config>

<div style="padding-top:120px;">
    <stl:textarea>
        <stl:style animationName="swing" animationDelay="0.5s" animationDuration="1s">text-shadow: 2px 2px 5px #ccc;</stl:style>
        <stl:style mediaType="phone" fontSize="40px"></stl:style>
        <stl:style mediaType="pad" fontSize="50px"></stl:style>
        <stl:style mediaType="pc" fontSize="60px"></stl:style>
         桂林山水甲天下
    </stl:textarea>
    
    <stl:textarea>
        <stl:style animationName="shake" animationDelay="1s" animationDuration="1.5s">text-shadow: 2px 2px 2px #ccc;</stl:style>
        <stl:style mediaType="phone" fontSize="30px"></stl:style>
        <stl:style mediaType="pad" fontSize="40px"></stl:style>
        <stl:style mediaType="pc" fontSize="50px"></stl:style>
         一次说走就走的旅行
    </stl:textarea>    
</div>
