<stl:config>
    <stl:style height="100%" backgroundUrl="{stl.templateUrl}/images/themewatch7.jpg" backgroundColor="#000" paddingTop="30px" textAlign="center" lineHeight="1.5" color="#fff"  animationName="fadeIn" animationDuration="1s" animationTimingFunction="ease" animationDelay="0" animationIterationCount="2">
        background-position: center bottom;
        background-repeat: no-repeat;
        box-sizing: border-box;
    </stl:style>
    <stl:style mediaType="phone" backgroundSize="70%"></stl:style>
    <stl:style mediaType="pad" backgroundSize="400px"></stl:style>
    <stl:style mediaType="pc" backgroundSize="400px"></stl:style>
</stl:config>

<div style="color:#fe0002; padding:0 5%;">
    <stl:editor>
       <stl:style animationName="flip" animationDelay=".5s"></stl:style>
        <stl:style mediaType="phone" fontSize="28px"></stl:style>
        <stl:style mediaType="pad" fontSize="40px" ></stl:style>
        <stl:style mediaType="pc" fontSize="50px" ></stl:style>
        18K玫瑰K金
    </stl:editor>

    <stl:textarea> 
       <stl:style animationName="swing" animationDuration="1s" animationTimingFunction="ease" animationDelay=".5s" animationIterationCount="2"></stl:style>  
        <stl:style mediaType="phone"  fontSize="25px"></stl:style>
        <stl:style mediaType="pad"  fontSize="30px"></stl:style>
        <stl:style mediaType="pc"  fontSize="39px"></stl:style>  
        18K玫瑰K金凹槽式表冠  
    </stl:textarea>
</div>

<div style="color:#fff; padding:20px 8% 0;">
    <stl:textarea>
        <stl:style display="inline-block" paddingBottom="10px" width="100%" animationName="bounceInDown" animationDuration="1s" animationDelay="1.5s" ></stl:style>
        <stl:style mediaType="phone" fontSize="25px" ></stl:style>
        <stl:style mediaType="pad" fontSize="24px" ></stl:style>
        <stl:style mediaType="pc" fontSize="36px"></stl:style>
        防水深度3巴
    </stl:textarea>
    
    <stl:editor>
       <stl:style textAlign="left" fontWeight="400" animationName="bounceInUp" animationDuration="1s" animationDelay="1.5s"></stl:style>
        <stl:style mediaType="phone" fontSize="22px" ></stl:style>
        <stl:style mediaType="pad" fontSize="26px" ></stl:style>
        <stl:style mediaType="pc"  fontSize="39px" ></stl:style>
        卡地亚Ballon Bleu蓝气球腕表为男 深迹。凸面弧形表壳，扭索雕纹表盘，剑形指针，搭配抛光或磨砂链节表链……在卡地亚制表世界中。
    </stl:editor>
</div>
