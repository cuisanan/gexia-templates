<stl:config>
    <stl:style paddingTop="50px" backgroundUrl="{stl.templateUrl}/images/themewatch2.jpg" backgroundSize="100%"  backgroundColor="#000" lineHeight="1.5" color="#fff" letterSpacing="1px"  animationName="fadeIn" animationDuration="1s" animationTimingFunction="ease" animationDelay="0" animationIterationCount="2">
        background-repeat:no-repeat;
        background-position:0 bottom; 
        box-sizing:border-box;
    </stl:style>
</stl:config>

<div style="padding:0 10%;">
    <stl:editor>
       <stl:style animationName="swing"  animationDuration="1s" animationDelay="0" ></stl:style>
        <stl:style mediaType="phone" fontSize="20px" />
        <stl:style mediaType="pad" fontSize="22px" />
        <stl:style mediaType="pc" fontSize="26px" />
        <p>日复一日，卡地亚<span style="color:#f00">始终充满 创造力</span>， 探求未知疆域。今天的卡地亚，将一如既往地书写现代制表历史 大胆启用创新材质，<span style="color:#f00">显 隐，隐他们所显。</span></p>
    </stl:editor>
</div>

<div style="padding:5% 10% 0;">
    <stl:editor>
        <stl:style animationName="rollIn" animationDuration="1s"  animationDelay="1s"></stl:style>
        <stl:style mediaType="phone" fontSize="22px" textAlign="right" />
        <stl:style mediaType="pad" fontSize="25px"  textAlign="right" />
        <stl:style mediaType="pc" fontSize="26px" textAlign="right" />
        <p>征服时间的王者</p>
    </stl:editor>
</div>
