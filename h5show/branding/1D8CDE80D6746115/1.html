<stl:config>
    <stl:style height="100%" backgroundUrl="{stl.templateUrl}/images/themebicycle1.jpg" backgroundSize="cover" animationName="fadeIn" animationDuration="1s" animationTimingFunction="ease" animationDelay="0" animationIterationCount="2">	
        background-position:0 bottom; 
        background-repeat:no-repeat; 
        box-sizing:border-box;
    </stl:style>
</stl:config>

<div style="padding-top:40px;">
    <stl:image src="{stl.templateUrl}/images/themebicycle1_text1.png">
       <stl:style width="100%" animationName="swing" animationDuration="1s" animationTimingFunction="linear" animationDelay="1s" animationIterationCount="1"></stl:style>
        <stl:style mediaType="phone" textAlign="center" width="100%"></stl:style>
        <stl:style mediaType="pad"  width="420px" margin="0 auto"></stl:style>
        <stl:style mediaType="pc"  width="420px" margin="0 auto"></stl:style>
    </stl:image>
</div>

<div style="margin-top:10%;">
   <stl:image src="{stl.templateUrl}/images/themebicycle1_text2.png">
       <stl:style width="100%" animationName="fadeInDownBig" animationDuration="1s" animationTimingFunction="linear" animationDelay="2s" animationIterationCount="infinite"></stl:style>
        <stl:style mediaType="phone" width="100%"></stl:style>
        <stl:style mediaType="pad" width="420px" margin="0 auto"></stl:style>
        <stl:style mediaType="pc" width="420px" margin="0 auto"></stl:style>
    </stl:image>
</div>
