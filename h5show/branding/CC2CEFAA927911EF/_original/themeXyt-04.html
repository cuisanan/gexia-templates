<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>themeXyt-index-4</title>
<link href="css/common.css" rel="stylesheet"/>
<style type="text/css">
/*common style*/

html,body{
  overflow: hidden;
  line-height: 1.5;
}
img{
  width: 100%;
}
body{
  font-family: '微软雅黑';
}
.themeXyt_bg { height:100%; background:url(images/themeXyt4.jpg) no-repeat 0 0; background-size: 100% 100%;padding-top:80px;box-sizing:border-box; }
.home1_1 {
  margin: 0 auto;
  background: rgba(11,162,154,0.5);
}
.home1_1 .inner{
  margin: 0 auto;
  background: #ea5413;
}
.home1_1 p{
  color: #fff;
  font-weight: bold;
}
.home1_1 .p1,.home1_1 .p2,.home1_1 .p3,.home1_1 .p7{
  color: #fff100;
}
.home1_1 .p3{
  margin-bottom: 5px;
}
.home1_1 .p7{
  border-bottom: 2px solid #f18b5f;
  padding-bottom: 11px;
  margin-bottom: 8px;
}
.home1_1 .p8 span{
  display: block;
}
/*phone style*/
@media all and (min-width: 0) and (max-width: 639px){
  .home1_1 {
    width: 216px;
    padding: 10px 0;
  }
  .home1_1 .inner{
    width: 176px;
    padding: 10px;
  }
  .home1_1 p{
    font-size: 20px;
  }
  .home1_1 .tit{
    font-size: 32px;
  }
  .home1_1 .p8{
    font-size: 16px;
    text-align: center;
  }
  .home1_1 .p8 span{
    font-size: 7px;
      -webkit-transform: scale(0.75);
  }
  .home1_1 .p8 img{
    width: 25px;
  }
}

/*pad style*/
@media all and (min-width: 640px){
  .home1_1 {
    width: 420px;
    padding: 10px 0;
  }
  .home1_1 .inner{
    width: 378px;
    padding: 10px;
  }
  .home1_1 p{
    font-size: 26px;
  }
  .home1_1 .tit{
    font-size: 50px;
  }
  .home1_1 .p8{
    font-size: 18px;
    text-align: center;
  }
  .home1_1 .p8 span{
    font-size: 14px;
  }
  .home1_1 .p8 img{
    width: 50px;
  }
}

/*pc style*/
@media all and (min-width: 1025px){
  .themeXyt_bg { 
    background:url(images/themeXyt4.jpg) no-repeat center center; background-size: 100%;
  }
}
</style>
</head>

	<div class="themeXyt_bg">

                  <span>
