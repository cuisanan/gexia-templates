<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>themeXyt-index-3</title>
<link href="css/common.css" rel="stylesheet"/>
<style type="text/css">
/*common style*/

html,body{
  overflow: hidden;
  line-height: 1.5;
}
img{
  width: 100%;
}
body{
  font-family: '微软雅黑';
}
.themeXyt_bg { height:100%; background:url(images/themeXyt3.png) #d1d8c9 no-repeat 0 0; background-size: 100%;padding-top:55px;box-sizing:border-box; }
.home1_1 {
  color: #383635;
  padding: 0 10px;
}
.home1_1 p{
  text-align: right;
  font-weight: bold;
  margin-bottom: 10px;
}
.home1_1 .p2{
  width: 100%;
  margin-bottom: 20px;
  text-align: center;
}
.home1_1 .p3{
  margin-bottom: 20px;
}
.home1_1 .p4{
  margin-bottom: 15px;
}
.home1_1 .p4 span{
  color: #ea5413;
  display: block;
}
.home1_1 .p5{
  opacity: 0.57;
}
.home1_1 .p6{
  position: absolute;
  top: 300px;
  opacity: 0.26;
  left: 30px;
  text-align: right;
}
.home1_1 .p6 span{
  display: block;
  text-align: left;
  font-weight: bold;
}
.home1_1 .p6 .s2, .home1_1 .p6 .s4{
  width: 36px;
  text-align: right;
}
/*phone style*/
@media all and (min-width: 0) and (max-width: 639px){
  .home1_1 .p1{
    font-size: 7px;
    -webkit-transform: scale(0.75);
    -webkit-transform-origin-x: 0;
  }
  .home1_1 .p3{
    font-size: 18px;
  }
  .home1_1 .p4{
    font-size: 32px;
    line-height: 36px;
  }
  .home1_1 .p5{
    font-size: 12px;
  }
  .themeXyt_bg{
    background-size: 320px;
  }
}

/*pad style*/
@media all and (min-width: 640px){
  .home1_1{
    width: 568px;
    margin: 0 auto;
  }
  .home1_1 .p3{
    font-size: 28px;
  }
  .home1_1 .p4{
    font-size: 50px;
    line-height: 50px;
  }
  .themeXyt_bg{
    padding-top: 90px;
    background-size: 500px;
  }
  .home1_1 .p1{
    font-size: 14px;
  }
  .home1_1 .p5{
    font-size: 22px;
  }
  .home1_1 .p6{
    top: auto;
    font-size: 18px;
    bottom: 100px;
    left: 120px;
    font-size: 14px;
  }
  .home1_1 .p6 img{
    width: 90%;
  }
}

/*pc style*/
@media all and (min-width: 1025px){
  .themeXyt_bg{
    background:url(images/themeXyt3.png) #d1d8c9 no-repeat 30% 0;
  }
  .home1_1 .p6 {
    left: 20%;
  }
}
</style>
</head>
<body>
	<div class="themeXyt_bg">
        <div class="home1_1">
        	 <p class="p1">口 Lotusland Mansion 口</p>
           <p class="p2"><img src="images/themeXyt3_1.png"></p>
           <p class="p3">肇始百年的典范传奇<br/>铺装的手工建筑</p>
           <p class="p4"><span>全石材立面</span>新古典主义</p> 
           <p class="p5">为这座城市描绘着最具时代感的<br/>生活美学与精神内涵</p>
           <p class="p6"><span class="s1">经典</span><span class="s2">优雅</span><span class="s3">庄重</span><span class="s4">人生</span></p>
        </div>
    </div>
</body>
</html>
