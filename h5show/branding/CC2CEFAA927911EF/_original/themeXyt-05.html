<title>themeXyt-index-5</title>
<link href="css/common.css" rel="stylesheet"/>
<style type="text/css">
/*common style*/

html,body{
  overflow: hidden;
  line-height: 1.5;
}
img{
  width: 100%;
}
body{
  font-family: '微软雅黑';
}
.themeXyt_bg { height:100%; background:url(images/themeXyt5.png) #d1d8c9 no-repeat 0 0; background-size: 100% 100%;padding-top:35px;box-sizing:border-box; }

.home1_1{
  margin: 0 auto;
}
.home1_1 p{
  color: #ea5413;
  font-weight: bold;
}
.home1_1 .p2{
  color: #383635;
}
.home1_1 .p5{
  height: 100%;
  background: #e95314;
  position: absolute;
  top: 0;
  color: #fff;
}
.home1_1 .p5 span{
  display: block;
}
.home1_1 .p4{
  position: absolute;
  bottom: 0;
}
/*phone style*/
@media all and (min-width: 0) and (max-width: 639px){
  .home1_1{
    width: 170px;
    padding-left: 40px;
  }
  .home1_1 .p5{
    width: 38px;
    left: 20px;
  }
  .home1_1 .p5 span{
    width: 200px;
    font-size: 20px;
    -webkit-transform:rotate(-90deg);
    margin: 300px 0 0 -70px;
  }
  .home1_1 .p4{
    left: 50%;
    margin-left: -50px;
    width: 100px;
  }
  .home1_1 .p1{
    font-size: 31px;
  }
  .home1_1 .p2{
    font-size: 24px;
  }
  .home1_1 .p3{
    font-size: 31px;
    line-height: 36px;
  }
  .themeXyt_bg{
    background-size: 100% 100%;
  }
}

/*pad style*/
@media all and (min-width: 640px){
  .home1_1{
    width: 310px;
    padding-left:130px;
  }
  .home1_1 .p5{
    width: 48px;
    left: 110px;
  }
  .home1_1 .p5 span{
    width: 330px;
    font-size: 28px;
    -webkit-transform:rotate(-90deg);
    margin: 300px 0 0 -128px;
  }
  .home1_1 .p4{
    left: 50%;
    margin-left: -65px;
    width: 130px;
  }
  .home1_1 .p1{
    font-size: 44px;
  }
  .home1_1 .p2{
    font-size: 30px;
  }
  .home1_1 .p3{
    font-size: 44px;
    line-height: 50px;
  }
  .themeXyt_bg{
    background-size: 100% 100%;
  }
}

/*pc style*/
@media all and (min-width: 1025px){
  .themeXyt_bg{
    background:url(images/themeXyt5.png) #d1d8c9 no-repeat center center; background-size: 100% 100%;
  }
}
</style>
</head>
<body>
	<div class="themeXyt_bg">
