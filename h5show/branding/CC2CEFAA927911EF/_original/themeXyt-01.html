<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>themeXyt-index-1</title>
<link href="css/common.css" rel="stylesheet"/>
<style type="text/css">
/*common style*/

html,body{
  overflow: hidden;
  line-height: 1.5;
}
img{
  width: 100%;
}
body{
  font-family: '微软雅黑';
}
.themeXyt_bg { height:100%; background:url(images/themeXyt1.jpg) no-repeat 0 0; background-size: 100% 100%;padding-top:80px;box-sizing:border-box; }
.home1_1 {
  margin: 0 auto;
  background: url(images/themeXyt1_1.png) no-repeat 0 0;
  background-size: 100% 100%;
  color: #ea5413;
}
.home1_1 p{
  font-weight: bold;
}
.home1_1 .p2,.home1_1 .p3 span,.home1_1 .p4{
  color: #000;
}
.home1_1 .p4{
  color: #383635;
}
/*phone style*/
@media all and (min-width: 0) and (max-width: 639px){
  .home1_1{
    width: 160px;
    padding: 20px 15px;
    line-height: 36px;
  }
  .home1_1 p{
    font-size: 32px;
  }
  .home1_1 .p4{
    font-size: 15px;
  }
}

/*pad style*/
@media all and (min-width: 640px){
  .home1_1{
    width: 330px;
    padding: 35px 15px 40px;
    line-height: 70px;
  }
  .home1_1 p{
    font-size: 64px;
  }
  .home1_1 .p4{
    font-size: 30px;
  }
}

/*pc style*/
@media all and (min-width: 1025px){
  .themeXyt_bg { 
    background:url(images/themeXyt1.jpg) no-repeat center center; background-size: 100% auto;
  }
}
</style>
</head>
<body>
	<div class="themeXyt_bg">
        <div class="home1_1">
        	 <p class="p1">莲花河畔</p>
           <p class="p2">扼守</p>
           <p class="p3"><span>城市</span>腹地！</p>
           <p class="p4">新一代都市公馆·玺源台</p>
           <p class="p5">重磅登场！</p>
        </div>
    </div>
</body>
</html>
