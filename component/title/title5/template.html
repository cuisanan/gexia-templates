<stl:box>
        <stl:data name="title5-title" datatype="text" displayname="标题" value="请输入标题"></stl:data>
        <stl:data name="title5-number" datatype="text" displayname="序号" value="1"></stl:data>
        <stl:data name="title5-size" datatype="text" displayname="字号" value="1em"></stl:data>
        <stl:data name="title5-background-color" datatype="color" displayname="背景"  value="#f2be45"></stl:data>
        <stl:data name="title5-title-color" datatype="color" displayname="文字颜色"  value="#fff"></stl:data>
        
    <fieldset style="border:0;margin: 0.8em 0 0.5em 0">
        <section style="display: inline-block; padding: 0px 2px 2px; box-sizing: border-box; border-bottom-width: 2px; border-bottom-style: solid; border-color: {stl.data.title5-background-color}; line-height: 1; font-size: 1em; font-family: inherit; font-style: normal; font-weight: inherit; text-align: center; text-decoration: inherit; color: {stl.data.title5-title-color}; background-color: transparent;">
        <section style="display: inline-block; margin: 0px; padding: 0.3em 0.4em; min-width: 1.8em; min-height: 1.6em; border-radius: 80% 100% 90% 20%; word-wrap: break-word !important; font-size: {stl.data.title5-size}; font-family: inherit; font-style: normal; text-align: center; color: {stl.data.title5-title-color}; background-color: {stl.data.title5-background-color};">
        <section>{stl.data.title5-number}</section>
        </section>
        <span style="display: inline-block; margin-left: 0.4em; max-width: 100%; color: rgb(0, 112, 192); 
        font-size: {stl.data.title5-size}; word-wrap: break-word !important">
        <strong style="max-width: 100%; word-wrap: break-word !important; font-size: {stl.data.title5-size}; font-family: inherit; font-style: normal; font-weight: bolder; text-align: inherit; text-decoration: inherit; color: {stl.data.title5-background-color};">
        <section>{stl.data.title5-title}</section>
        </strong>
        </span>
        </section>
    </fieldset>
</stl:box>
