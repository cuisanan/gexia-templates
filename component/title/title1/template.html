<stl:box>
       <stl:data name="title1-title" datatype="textarea" displayname="标题"  value="请输入标题"></stl:data>
       <stl:data name="title1-size" datatype="text" displayname="字号"  value="1em"></stl:data>
       <stl:data name="title1-shadow-color" datatype="color" displayname="阴影颜色"  value="#ccc"></stl:data>
       <stl:data name="title1-title-color" datatype="color" displayname="文字颜色"  value="#fff"></stl:data>
       <stl:data name="title1-background-color" datatype="color" displayname="背景颜色" value="#f2be45"></stl:data>
       <stl:data name="title1-border-color" datatype="color" displayname="边框颜色" value="#f2be45"></stl:data>
    <fieldset style="border:0;text-align: left; margin: 0.8em 0 0.5em 0">
        <span style="display: inline-block; padding: 0.3em 0.5em; border-radius: 0.5em; color: {stl.data.title1-title-color}; text-align: inherit; font-size: {stl.data.title1-size}; box-shadow:{stl.data.title1-shadow-color} 0.2em 0.2em 0.1em; font-family: inherit; font-style: normal; font-weight: inherit; text-decoration: inherit; border-color: {stl.data.title1-border-color}; background-color: {stl.data.title1-background-color};">
            <section>{stl.data.title1-title}</section>
        </span>
    </fieldset>
</stl:box>
