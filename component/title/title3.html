<stl:box>
    <fieldset style="border:0;text-align: left; margin: 0.8em 0 0.5em 0; white-space: nowrap; overflow: hidden; box-sizing: border-box!important">
        <stl:data name="title3-title" datatype="textarea" displayname="标题" value="请输入标题"></stl:data>
        <stl:data name="title3-size" datatype="text" displayname="字号" value="1em"></stl:data>
        <stl:data name="title3-background-color" datatype="color" displayname="背景"  value="#f2be45"></stl:data>
        <stl:data name="title3-title-color" datatype="color" displayname="文字颜色"  value="#fff"></stl:data>

        <section style="display: inline-block; font-size: {stl.data.title3-size}; font-family: inherit; font-style: normal; font-weight: inherit; text-align: inherit; text-decoration: inherit; color: {stl.data.title3-title-color}; border-color: {stl.data.title3-background-color}; background-color: transparent;"  >
        <section style="height: 2em; display: inline-block; padding: 0.3em 0.5em; color: {stl.data.title3-title-color}; text-align: center; font-size: {stl.data.title3-size}; line-height: 1.4; vertical-align: top; box-sizing: border-box !important; font-family: inherit; font-style: normal; background-color: {stl.data.title3-background-color};">
        <section>{stl.data.title3-title}</section>
        </section>
        <section style="display: inline-block; height: 2em; width: 0.5em; vertical-align: top; border-left-width: 0.5em; border-left-style: solid; border-left-color: {stl.data.title3-background-color}; box-sizing: border-box !important; border-top-width: 1em !important; border-top-style: solid !important; border-top-color: transparent !important; border-bottom-width: 1em !important; border-bottom-style: solid !important; border-bottom-color: transparent !important; font-size: 1em; border-right-color: {stl.data.title3-background-color};"></section>
        </section>
    </fieldset>
</stl:box>
