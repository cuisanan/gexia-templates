<stl:box>
    <stl:data name="title" datatype="textarea" displayname="内容"  value="走着走着， 就散了<br> 回忆都淡了"></stl:data>
    <stl:data name="size" datatype="text" displayname="字号"  value="1em"></stl:data>
    <stl:data name="color" datatype="color" displayname="文字颜色"  value="#fff"></stl:data>
    <stl:data name="border-color" datatype="color" displayname="边框颜色"  value="#ccc"></stl:data>
    <stl:data name="background-color" datatype="color" displayname="背景颜色"  value="#21a675"></stl:data>
    <stl:data name="border" datatype="text" displayname="边框相素"  value="2px"></stl:data>

    <fieldset style="border: 0; max-width: 100%; margin: 0.5em 0 0; padding: 0 0.5em 0.5em 0">
        <section style="border: {stl.data.border} dotted {stl.data.border-color}; padding: 10px; border-radius: 8px 64px 48px 8px 8px 16px 0px 48px; box-shadow: rgb(225, 225, 225) 8px 8px 3px; font-size: 1em; line-height: 1.4; text-align: inherit; white-space: normal; word-wrap: break-word !important; font-family: inherit; font-style: normal; font-weight: inherit; text-decoration: inherit; color: {stl.data.color}; background-color: {stl.data.background-color};">
            <section>{stl.data.title}</section>
        </section>
    </fieldset>
</stl:box>
